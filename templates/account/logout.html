{% extends "account/base.html" %}
{% load i18n %}

{% block header_title %}Sign Out{% endblock %}
{% block header_subtitle %}Come back soon!{% endblock %}

{% block content %}
<div style="text-align: center; padding: var(--spacing-xl) 0;">
    <p style="font-size: var(--font-size-lg); margin-bottom: var(--spacing-xl);">
        Are you sure you want to sign out?
    </p>

    <form method="POST" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
        {% endif %}
        <button type="submit" class="btn btn-primary" style="width: 100%;">
            {% trans "Sign Out" %}
        </button>
    </form>

    <a href="/" class="btn btn-ghost" style="width: 100%; margin-top: var(--spacing-md);">
        Cancel
    </a>
</div>
{% endblock %}
