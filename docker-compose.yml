services:
  # PostgreSQL database
  db:
    image: postgres:18.1-alpine
    container_name: f1betting-db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-f1betting}
      POSTGRES_USER: ${POSTGRES_USER:-f1user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-f1user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - f1betting-network

  # F1 Betting Pool application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: f1betting-web
    image: f1betting:${VERSION:-latest}
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "from urllib.request import urlopen; urlopen('http://localhost:8000/health/', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - f1betting-network
    command: sh -c "python manage.py migrate --noinput && gunicorn f1betting.wsgi:application --bind 0.0.0.0:8000 --workers $${GUNICORN_WORKERS:-4} --timeout 60 --access-logfile - --error-logfile - --log-level info"

volumes:
  postgres_data:
    driver: local

networks:
  f1betting-network:
    driver: bridge
